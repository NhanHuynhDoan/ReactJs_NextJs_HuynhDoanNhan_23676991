<body>
  <script>
    // Data 1
    let bill = 275;
    let tip = bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
    console.log(`The bill was ${bill}, the tip was ${tip}, and the total value ${bill + tip}`);

    // Data 2
    bill = 40;
    tip = bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;

    // Data 3
    bill = 430;
    tip = bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
    console.log(`The bill was ${bill}, the tip was ${tip}, and the total value ${bill + tip}`);
  </script>
</body>
